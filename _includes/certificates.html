{% assign certificates = site.data.data.certificates %}
{% if certificates %}
<section class="section certificates-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-certificate fa-stack-1x fa-inverse"></i>
    </span>
    {{ certificates.title }}
  </h2>


  {% for certificate in certificates.list %}
  <div class="item">
    <div class="certificate-title"><a href="{{ certificate.link }}">{{ certificate.title }}</a></div>
    <div class="certificate-company">{{ certificate.company }}</div>
  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
